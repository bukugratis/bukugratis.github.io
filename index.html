<!DOCTYPE html>
<html>
<head>
	<title>Buku Gratis</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand">Buku Gratis</a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Semua Judul</div>
			<div class="list-group">
				{% for x in site.posts %}
					<a href="/pdf/{{ x.pdf }}" class="list-group-item">{{ x.title }}</a>
				{% endfor %}
			</div>
		</div>
	</div>
</body>
</html>
